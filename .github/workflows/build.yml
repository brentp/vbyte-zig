name: Build

on: [push, pull_request]

jobs:
  test:
    name: Run tests on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: goto-bus-stop/setup-zig@v1
      with:
        version: 0.8.0

    - name: Install
      run: |
        zig build test
